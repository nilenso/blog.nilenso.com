## Planet.rb default config file, modify it and spawn awesomeness!

planet:
    posts_directory: source/_posts/
    templates_directory: source/_layouts/
    whitelisted_tags:
      - "nilenso"
      - "open source"
      - "software"
      - "thoughtworks"
      - "gsoc"
      - "gnome"
      - "lifehacks"
      - "dev"
      - "cooperatives"
      - "design"

