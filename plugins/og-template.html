<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      :root {
        --bg: linear-gradient(135deg, #111827, #0ea5e9);
        --text: #e5e7eb;
        --accent: #f59e0b;
        --secondary: #9ca3af;
        font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      }
      body {
        margin: 0;
        width: 1200px;
        height: 630px;
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        box-sizing: border-box;
        padding: 64px 72px;
        width: 1100px;
        height: 520px;
        background: rgba(17, 24, 39, 0.72);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
        border-radius: 32px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .title {
        font-size: 64px;
        line-height: 1.1;
        font-weight: 700;
        margin: 0;
      }
      .meta {
        display: flex;
        gap: 16px;
        font-size: 26px;
        color: var(--secondary);
        align-items: center;
      }
      .meta .dot {
        width: 8px;
        height: 8px;
        background: var(--accent);
        border-radius: 50%;
      }
      .brand {
        font-size: 24px;
        letter-spacing: 0.2em;
        color: var(--accent);
        text-transform: uppercase;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="brand">nilenso blog</div>
      <h1 class="title">{{title}}</h1>
      <div class="meta">
        <span>{{author}}</span>
        <span class="dot"></span>
        <span>{{date}}</span>
      </div>
    </div>
  </body>
</html>
