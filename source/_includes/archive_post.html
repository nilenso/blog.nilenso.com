{% capture category %}{{ post.categories | size }}{% endcapture %}
<time datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate>
    {{ post.date | date: "<span class='month'>%b</span> <span class='day'>%d</span> <span class='md:hidden'>%Y</span>"}}
</time>
<h1 class="text-black"><a href="{{ root_url }}{{ post.url }}">{{post.title}}</a></h1>
